<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Habits</title>
</head>

<body>

    <header>
        <div class="left">
            <img src="./src/Frame 1.svg" alt="Logomarca da aplicação Habits">
            <h1>habits</h1>
        </div>
        <button><img src="./src/plus.svg" alt="icone sinal de mais roxo"> <span>Registrar o meu dia</span></button>
    </header>
    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="coding">💻</div>
            <div class="habit" data-name="food">🥗</div>
            <div class="habit" data-name="sleep">💤</div>
        </div>
        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
